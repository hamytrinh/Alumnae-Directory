<!DOCTYPE html>
<html>
    <head>
        <title>Alumnae Directory</title>
    </head>

    <body>
        <h1>Register for an alum account</h1>

        {% if registered %}
            <strong>Thank you for registering! Please login to see the directory.</strong>
            <br />
            <a href="/alum_dir/login">Login.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="/alum_dir/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
